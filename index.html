  }


  .gallery {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 15px;

    margin: 0 auto;

  .gallery>div {
    width: 300px;
    height: 190px;
    background-position: center;
    background-size: cover;
  }

  @media (max-width: 680px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }

  .spotify-embeds {
    width: 500px;
    padding: 10px;

</style>
